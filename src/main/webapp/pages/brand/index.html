<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="head">
    head
    </div>
    <div class="main">
        <el-table
                :data="brandList"
                stripe
                style="width: 100%">
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="description"
                    label="描述"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="状态">
                <template slot-scope="scope">
                    {{ scope.row.status === 1 ? '启用' : '禁用'}}
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="../../js/axios.min.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                brandList: []
            }
        },
        mounted() {
            this.getBrandList()
        },
        methods: {
            getBrandList() {
                axios({
                    method: 'get',
                    url: 'http://localhost:8080/servlet/selectAllServlet'
                }).then(res => {
                    const {data} = res
                    this.brandList = data
                })
            }
        }
    })
</script>
</body>
</html>
