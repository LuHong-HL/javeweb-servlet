<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="head">
    head
    </div>
    <div class="main">
        <div>
            <el-button @click="deleteByIds" type="danger">批量删除</el-button>
        </div>
        <el-table
                :data="brandList"
                stripe
                @select="select"
                @select-all="selectAll"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="50">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="description"
                    label="描述"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="状态">
                <template slot-scope="scope">
                    {{ scope.row.status === 1 ? '启用' : '禁用'}}
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="formParams.currentPage"
            :page-sizes="[10, 20, 50, 100]"
            :page-size="10"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
        </el-pagination>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="../../js/axios.min.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                formParams: {
                    pageSize: 10,
                    currentPage: 1
                },
                total: 0, // 总条数
                brandList: [],
                selection: [] // 选择的品牌
            }
        },
        mounted() {
            this.getBrandList()
        },
        methods: {
            getBrandList() {
                // axios({
                //     method: 'get',
                //     url: 'http://localhost:8080/servlet/brand/selectAll'
                // }).then(res => {
                //     const {data} = res
                //     this.brandList = data
                // })

                const params = {
                    ...this.formParams
                }

                axios({
                    method: 'get',
                    url: 'http://localhost:8080/servlet/brand/selectByPage',
                    params
                }).then(res => {
                    const {data = {} } = res
                    const { list, total } = data
                    this.brandList = list
                    this.total = total
                })
            },
            // 通过ids 删除
            deleteByIds() {
                const ids = this.selection.map(item => item.id)
                if (!ids || !ids.length) return this.$message.warning('ids不能为空')
                this.$confirm('确认删除吗？')
                    .then(_ => {
                        const params = ids
                        axios({
                            method: 'delete',
                            url: 'http://localhost:8080/servlet/brand/deleteByIds',
                            data: params
                        }).then(res => {
                            this.$message.success('删除成功')
                            // 删除列表
                            this.getBrandList()
                        }).catch(error => {
                            this.$message.error("删除失败" + error)
                        })
                    })
            },
            select(selection, row) {
                console.log('selection', selection, row)
                this.selection = selection
            },
            selectAll(selection) {
                console.log('select-all', selection)
                this.selection = selection
            },
            handleSizeChange(size) {
                this.formParams.pageSize = size
                this.getBrandList()
            },
            handleCurrentChange(currentPage) {
                this.formParams.currentPage = currentPage
                this.getBrandList()
            }
        }
    })
</script>
</body>
</html>
